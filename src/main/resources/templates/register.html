<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册 | 智慧养老平台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>智慧养老</b>平台</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">开启您的智慧养老之旅吧！</p>

    <form id="registerFormId" onsubmit="return false" method="post">
      <div class="form-group has-feedback">
        <input id="usernameId" type="text" class="form-control" name="username" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="phoneId" type="text" class="form-control" name="phone" placeholder="手机号">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback input-group">
        <input id="codeId" type="text" class="form-control" name="code" disabled placeholder="验证码">
        <span class="input-group-btn">
          <button id="getCodeId" type="button" class="btn btn-primary btn-flat disabled">获取验证码</button>
        </span>
      </div>
      <div class="form-group has-feedback">
        <input id="deviceNumId" type="text" class="form-control" name="deviceNum" placeholder="设备号">
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="passwordId" type="password" class="form-control" name="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="passwordId1" type="password" class="form-control" placeholder="确认密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input id="checkboxId" type="checkbox"> 我同意 <a href="#">用户协议</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="registerButtonId" class="btn btn-primary btn-block">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
    </div>

    <a href="/login" class="text-center">已拥有账号，登陆</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  $(document).ready(function () {
      $("#registerButtonId").click(function () {

          var usernamePattern = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){3,20}$/;
          if (!usernamePattern.exec($("#usernameId").val())) {
              alert("用户名为5到20个字符，以字母开头，仅限大小写字母和数字！")
              return false;
          }

          var phonePattern = /^\d{11}$/;
          if (!phonePattern.exec($("#phoneId").val())) {
              alert("手机号码格式有误！");
              return false;
          }

          //todo 验证码
          //todo 设备号

          var passwordPattern = /^([a-zA-Z0-9]|[._&*#@]){6,20}$/;
          if (!passwordPattern.exec($("#passwordId").val())) {
              alert("密码为6到20个字符，仅限大小写字母和数字和._&*#@");
              return false;
          }

          if ($("#passwordId1").val() != $("#passwordId").val()) {
              alert("两次密码不一致！");
              return false;
          }

          if (!$("#checkboxId").is(":checked")) {
              alert("请同意用户条款");
              return false;
          }

          $.ajax({
              type: "post",
              url: "user/register.do",
              timeout: "5000",
              data: $("#registerFormId").serialize(),
              async: true,
              error: function(textStatus, data) {
                  alert("\ntextStatus: " + textStatus +
                      "\nsuccess: " + data.success);
              },
              success: function(data) {
                  if (data.status == 0) {
                      alert("注册成功");
                      location.href="/login";
                  } else {
                      alert(data.msg);
                  }
              }
          });
      });
  })
</script>
</body>
</html>
